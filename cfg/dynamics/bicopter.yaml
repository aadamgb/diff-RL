name: simple_2D_drone

nf: 0.2 # Noise factor

sf: # Scale factor
  nominal: 0.5
  randomize: True
  min: 0.0
  max: 1.0
arm_l:
  nominal: 0.2
  randomize: True
  min: 0.1
  max: 0.3
mass:
  nominal: 1.0
  randomize: True
  min: 0.5
  max: 1.5
J:
  nominal: 0.01
  randomize: True
  min: 0.005
  max: 0.015
C_D:
  x:
    nominal: 0.01
    randomize: True
    min: 0.005
    max: 0.015
  y:
    nominal: 0.1
    randomize: True
    min: 0.05
    max: 0.15
c_tf: # linear torque constant: torque = c_tf * thrust
  nominal: 0.012
  randomize: True
  min: 0.005
  max: 0.015
km: # motor time constant: \dot{\Omega} = 1/km * (\Omega_cmd - \Omega) 
  up:
    nominal: 0.01
    randomize: True
    min: 0.005
    max: 0.015
  down:
thrust_map: # thrust = k1 * \Omega^2 + k2 * \Omega + k3
  k1:
    nominal: 0.000000045
    randomize: True
    min: 0.000000015
    max: 0.000000075
  k2:
  k3:


Ti_min:
Ti_max: 25.0     # per rotor
rotor_speed_min:
rotor_speed_max:

omega_max:


g: 9.81     # gravity acc [m/s^^2]
rho: 1.225  # standard atm density at sea level [kg/m^3] 
